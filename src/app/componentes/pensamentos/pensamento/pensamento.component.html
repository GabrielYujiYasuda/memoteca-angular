<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img  
    src="../../../../assets/imagens/{{ pensamento.modelo }}.png"
    alt="aspas coloridas"
  />

  <p class="conteudo">
    {{ pensamento.conteudo }}
  </p>
  <p class="autoria">
    <strong>
      {{ pensamento.autoria }}
    </strong>
  </p>

  <div class="acoes">
    <button class="editar">
      <img src="../../../../assets/imagens/icone-editar.png" alt="editar" />
    </button>

    <button class="excluir">
      <img src="../../../../assets/imagens/icone-excluir.png" alt="excluir" />
    </button>
  </div>
</div>
